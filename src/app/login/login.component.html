<form class="form-horizonal" #f="ngForm" (ngSubmit)="checkLogin(f.value)" >
   <div class="form-group">
       <label class="col-md-2">Username</label>
       <div class="col-md-10">
          <input type="text" name="username" class="form-control" name="username" ngModel />
       </div>
   </div>
   <div class="form-group">
       <label class="col-md-2">Password</label>
       <div class="col-md-10">
           <input type="password" name="password" class="form-control" name="password"  ngModel />
       </div>
   </div>
   <div class="form-group">
       <div class="col-md-10">
           <button type="submit">Login</button>
       </div>
   </div>
</form>
